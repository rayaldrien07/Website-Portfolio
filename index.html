        <link rel="stylesheet" href="assets/css/styles.css">

            <!--===== ABOUT =====-->
            <section class="about section " id="about">
                <h2 class="section-title">Tentang</h2>

                <div class="about__container bd-grid">
                    <div class="about__img">
                        <img src="assets/img/2.jpeg" alt="">
                    </div>
                    
                    <div>
                        <h2 class="about__subtitle">Saya Ray</h2>
                        <p class="about__text">Perkenalkan saya Ray. Saya siswa SMK RAFLESIA. Saya mempunyai hobi bermain game, mendengarkan musik, menonton drakor dan jalan jalan.</p>           
                    </div>                                   
                </div>
            </section>

            <!--===== CONTACT =====-->
            <section class="contact section" id="contact">
                <h2 class="section-title">Hubungi Kami</h2>

                <div class="contact__container bd-grid">
                    <form action="" class="contact__form">
                        <input type="text" placeholder="Name" class="contact__input">
                        <input type="mail" placeholder="Email" class="contact__input">
                        <textarea name="" id="" cols="0" rows="10" class="contact__input"></textarea>
                        <input type="button" value="Kirim" class="contact__button button">
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__title">Ray</p>
            <div class="footer__social">
